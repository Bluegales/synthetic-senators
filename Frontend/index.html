<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAOtik AIwar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Logo Placeholder</div>
    <div class="wallet-signin" id="wallet-signin">Wallet Connect</div>
    <div class="wallet-info hidden" id="wallet-info">
      <span>daotik.eth</span> <span>ðŸŸ¢</span>
    </div>
  </nav>

  <main id="main-content">
    <section id="home">
      <h1>Welcome to DAOtik AIwar.</h1>
      <p>DAO Voting made easy. Tired of having to vote for proposals? Make AI agents do the work for you</p>
    </section>

    <section id="dao-selection" class="hidden">
      <h1>Select a DAO</h1>
      <div class="dao-cards" id="dao-cards"></div>
    </section>

    <section id="dao-details" class="hidden">
      <h1 id="dao-name">DAO Name</h1>
      <div class="people-list" id="people-list"></div>
    </section>

    <section id="ai-interaction" class="hidden">
      <div class="ai-header">
        <img src="https://picsum.photos/100/100?random=6" alt="AI Image" class="ai-image">
        <div class="ai-description">
          <p>Description</p>
          <button class="delegate-button">Delegate</button>
        </div>
      </div>
      <div class="chatbot">
        <p>Chatbot conversation here...</p>
      </div>
      <div class="last-proposal">
        <p>Last Proposal Content</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
